version: '3.8'

services:
  web:
    build: .
    command: gunicorn Swipe.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - "80:8000"
    env_file:
      - .env
  db:
    image: postgres:13.0
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - "1337:80"
    depends_on:
      - web
  redis:
    image: 'redis:alpine'

  celery:
    restart: always
    build:
      context: .
    command: python -m celery -A Swipe worker
    env_file:
      - .env
    depends_on:
      - web
      - redis

volumes:
  postgres_data:
  static_volume:
  media_volume: